paths:
  /check-login:
    post:
      consumes:
      - application/json
      description: Check login
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            type: string
      summary: Check login
      tags:
      - auth
  /donate-platelet:
    post:
      consumes:
      - application/json
      description: Donate blood to a patient
      operationId: donate-platelet
      parameters:
      - description: Patient ID
        in: query
        name: patient_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin.H'
      summary: Donate blood to a patient
      tags:
      - donate
  /donate-red:
    post:
      consumes:
      - application/json
      description: Donate Red Blood to a patient
      operationId: donate-red
      parameters:
      - description: Patient ID
        in: query
        name: patient_id
        required: true
        type: integer
      - description: Donor ID
        in: query
        name: donor_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin.H'
      summary: Donate Red Blood to a patient
      tags:
      - donate
  /donor:
    post:
      consumes:
      - application/json
      description: Create a donor
      operationId: create-donor
      parameters:
      - description: Donor input
        in: body
        name: donor
        required: true
        schema:
          $ref: '#/definitions/models.Donor'
      produces:
      - application/json
      responses: {}
      summary: Create a donor
      tags:
      - donors
  /donor/{id}:
    get:
      description: Get a donor by ID
      operationId: get-donor-by-id
      parameters:
      - description: Donor ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      summary: Get a donor by ID
      tags:
      - donors
  /forgot-password:
    post:
      consumes:
      - application/json
      description: Send reset password link
      parameters:
      - description: Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.ForgotPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Password reset email sent successfully
          schema:
            type: string
      summary: Forgot Password
      tags:
      - auth
  /login:
    post:
      consumes:
      - application/json
      description: Login
      parameters:
      - description: Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            type: string
      summary: Login
      tags:
      - auth
  /logout:
    post:
      consumes:
      - application/json
      description: Logout
      produces:
      - application/json
      responses:
        "200":
          description: Logout successful
          schema:
            type: string
      summary: Logout
      tags:
      - auth
  /match-platelet:
    get:
      consumes:
      - application/json
      description: Match a platelet donor with a patient based on blood type and platelet
        donation timer
      parameters:
      - description: Patient ID
        in: query
        name: patient_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin.H'
      summary: Match a platelet donor with a patient
      tags:
      - match
  /match-platelet-ignore:
    get:
      consumes:
      - application/json
      description: Match a platelet donor with a patient based on platelet donation
        timer
      parameters:
      - description: Patient ID
        in: query
        name: patient_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin.H'
      summary: Match a platelet donor with a patient (ignoring same type)
      tags:
      - match
  /match-red:
    get:
      consumes:
      - application/json
      description: Match a red blood donor with a patient based on blood type and
        red blood cell donation timer
      parameters:
      - description: Patient ID
        in: query
        name: patient_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin.H'
      summary: Match a red blood donor with a patient
