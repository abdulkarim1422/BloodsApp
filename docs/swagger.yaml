      - application/json
      description: Match a red blood donor with a patient based on red blood cell
        donation timer
      parameters:
      - description: Patient ID
        in: query
        name: patient_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin.H'
      summary: Match a red blood donor with a patient (ignoring same type)
      tags:
      - match
  /patients:
    post:
      consumes:
      - application/json
      description: Create a patient
      operationId: create-patient
      parameters:
      - description: Patient object
        in: body
        name: patient
        required: true
        schema:
          $ref: '#/definitions/models.Patient'
      produces:
      - application/json
      responses: {}
      summary: Create a patient
      tags:
      - patients
  /patients/{id}:
    get:
      consumes:
      - application/json
      description: Get a patient by ID
      operationId: get-patient-by-id
      parameters:
      - description: Patient ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: Get a patient by ID
      tags:
      - patients
  /signup:
    post:
      consumes:
      - application/json
      description: Signup
      parameters:
      - description: Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.SignupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User created successfully
          schema:
            type: string
      summary: Signup
      tags:
      - auth
  /users:
    get:
      consumes:
      - application/json
      description: Get users
      parameters:
      - description: Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.AdminTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.User'
            type: array
      summary: Get users
      tags:
      - auth
